<div class="">

    <h1 class="text-4xl font-extrabold text-gray-600 px-5">Live Cricket Score </h1>

    <div class="card-container flex-wrap flex-col md:flex-row flex ">
        @for (match of liveMatches; track $index) {

            <div class="p-2 md:w-[25%]  w-full">
                <app-match-card [match]="match"></app-match-card>
            </div>
        }
        @empty {
            <h2 class="text-red-900 font-semibold text-2xl">There is no match</h2>
        }
    </div>
</div>
